<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>INDEX PAGE</title>
</head>
<body>

<h2>Weather is  : </h2>
<p th:text="${weather.description}">Description </p>
<h2>Temperature is: </h2>
<p th:text="${weather.temperature} + ' ° F '">Temperature </p>
<h2>Feels Like</h2>
<p th:text="${weather.feelsLike} + ' ° F '">Feels Like </p>
<h2>Wind Speed is : </h2>
<p th:text="${weather.windSpeed} + ' mph' ">Wind Speed </p>

</body>
</html>
